        <button onclick = compareNumbers()>Submit</button>
        <button onclick = reset()>Reset</button>
    </div>

    <script>

        function reset(){
            updateNumbers();
        }

        function updateNumbers() {
            firstNum = getRandomNumber();
            secondNum = getRandomNumber();
            document.getElementById("firstNum").innerHTML = firstNum;
            document.getElementById("secondNum").innerHTML = secondNum;
        }

        function getRandomNumber() {
            return Math.round(Math.random() * 10);
        }

        function compareNumbers() {
            let input = document.getElementById("userInput").value;
            let firstNum = document.getElementById("firstNum").value;
            let secondNum = document.getElementById("secondNum").value;

            if (firstNum > secondNum && input == ">"){
                addPoints();
            } else if (firstNum < secondNum && input == "<") {
                addPoints();
            } else if (firstNum == secondNum && input == "=") {
                addPoints();
            } else {
                alert("You entered the wrong value! Don't give up, and try again!");}
        }

            document.getElementById("points").innerHTML = totalPoints;
